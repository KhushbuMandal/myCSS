<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlap</title>
    <style>
        .box{
            border: 2px solid rgb(73, 166, 185);
            overflow: auto;
        }
        .item{
            width: 200px;
            height: 200px;
            margin: 3px;
            background-color: blueviolet;
            border: 1px solid palevioletred;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>

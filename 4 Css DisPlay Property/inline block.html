<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block</title>
    <style>
        span{
            background-color: coral;

             /* by display inline block  , inline element will act as block not fully but custom  width and height will work but it still come in same line bacause it is inline element try to act as block element*/
            display: inline-block;
            width: 300px;
            height:200px;
            padding :10px;
            margin :10px;
           
        }
    </style>
</head>
<body>
    
    <span>Hello I am Khushbu</span>
    <span>I am a software developer</span>
</body>
</html>

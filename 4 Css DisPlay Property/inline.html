<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Display</title>
    <style>
        span{
            background-color: pink;
            border: 2px black solid;
            padding:3px;
            /* margin:10px */
            
            /* When you write display block inline element will act as a block element */

            display: block;

        }
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    
    <span>
        This is inline element. It only takes space as much as needed. Custom width and height do not work. Padding works but but margin also works but only horizinal not vertical . Width is the content width.
    </span>
    
</body>
</html>
